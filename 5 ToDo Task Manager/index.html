<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>To-Do Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + jQuery + AngularJS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- App Script -->
  <script src="app.js"></script>
</head>
<body ng-controller="todoController">

  <!-- Header -->
  <header class="jumbotron text-center">
    <h1>To-Do Task Manager</h1>
    <p>Manage your tasks efficiently</p>
  </header>

  <!-- Task Input and Buttons -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="newTask" placeholder="Enter a new task" />
          <span class="input-group-btn">
            <button class="btn btn-success" ng-click="addTask()">Add Task</button>
          </span>
        </div>
      </div>
    </div>

    <!-- Task List -->
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 col-md-offset-3">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="task in tasks">
            <div class="row">
              <div class="col-xs-8">
                <span>{{task.text}}</span>
              </div>
              <div class="col-xs-4 text-right">
                <button class="btn btn-primary btn-sm" ng-click="editTask(task)">Edit</button>
                <button class="btn btn-danger btn-sm" ng-click="deleteTask(task)">Delete</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center" style="margin-top: 30px; padding: 20px; background: #f5f5f5;">
    <p>&copy; 2025 To-Do Task Manager</p>
  </footer>
</body>
</html>
