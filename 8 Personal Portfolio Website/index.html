<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="PortfolioController">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="container mt-5">
        <h2>About Me</h2>
        <p>{{aboutText}}</p>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="container mt-5">
        <h2>Skills</h2>
        <div class="row">
            <div class="col-md-3" ng-repeat="skill in skills">
                <div class="card">
                    <img class="card-img-top" src="{{skill.image}}" alt="{{skill.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{skill.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container mt-5">
        <h2>Projects</h2>
        <div class="row">
            <div class="col-md-3 mb-4" ng-repeat="project in filteredProjects | filter:skillFilter">
                <div class="card">
                    <img class="card-img-top" src="{{project.image}}" alt="{{project.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{project.name}}</h5>
                        <p class="card-text">{{project.description}}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" ng-click="viewProjectDetails(project)">View Details</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <label for="skillFilter">Filter by Skill:</label>
            <select class="form-select" id="skillFilter" ng-model="skillFilter">
                <option value="">All</option>
                <option ng-repeat="skill in skills" value="{{skill.name}}">{{skill.name}}</option>
            </select>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container mt-5">
        <h2>Contact</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <!-- Bootstrap JS (for responsive navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
