<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Web App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</head>
<body ng-controller="movieController">
    <!-- Header -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid text-center">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Movie Reviews</a>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container text-center">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <input type="text" ng-model="searchText" class="form-control" placeholder="Search by title or genre...">
        </div>
    </div>
    </div>

    <!-- Moview Review Cards -->
    <div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-sm-3" ng-repeat="movie in movies | filter:searchText">
            <div class="thumbnail text-center" style="height: 450px;">
                <img ng-src="{{movie.poster}}" alt="{{movie.title}} Poster" class="img-responsive center-block" style="height: 250px">
                <div class="caption">
                <h3>{{movie.title}}</h3>
                <p><strong>Genre:</strong> {{movie.genre}}</p>
                <p>
                    <span class="stars" ng-repeat="i in getStars(movie.rating)">&#9733;</span>
                </p>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#reviewModel{{ $index }}">Read Review</button>
            </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="reviewModel{{ $index }}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{movie.title}} - Full Review</h4>
                        </div>
                        <div class="modal-body">
                            <p>{{movie.review}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <hr>
        <p>&copy; 2025 Movie Review Web App</p>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
