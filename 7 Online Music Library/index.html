<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="musicApp" ng-controller="MusicController">
    <div class="container mt-4">
        <!-- Search Section -->
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" ng-model="searchQuery" placeholder="Search by artist or title">
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="row mt-4">
            <div class="col-md-4" ng-repeat="track in tracks | filter:searchQuery">
                <div class="card mb-4">
                    <img class="card-img-top" src="{{track.image}}" alt="{{track.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{track.title}}</h5>
                        <p class="card-text">{{track.artist}}</p>
                        <button class="btn btn-primary" ng-click="playTrack(track)">Play</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Currently Playing Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <strong>Now Playing:</strong> <span>{{currentTrack.title}}</span> by <span>{{currentTrack.artist}}</span>
                    <br>
                    <audio controls ng-src="{{currentTrack.audio}}"></audio>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
